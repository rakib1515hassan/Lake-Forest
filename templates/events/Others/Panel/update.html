{% extends 'layouts/master.html' %}



{% block title %}
     event panel update
{% endblock title %}


{% block content %}
    <div class="row">
        <div class="col-md-8">
            <form class="card mb-3" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    <div class="row flex-between-end">
                        <div class="col-auto align-self-center">
                            <h5 class="mb-0" data-anchor="data-anchor">
                                <i class="fas fa-users"></i>
                                Update Event Panel
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-light">
                    {% csrf_token %}
                    <!-- {{ form }} -->
                    <div class="show_item">
                        <div class="form-group row mb-3">
                            <label class="col-md-2 col-form-label" for="rule">Event</label>
                            <div class="col-md-9">
                                <!-- {{ form.event }} -->
                                <input class="form-control" type="text" value="{{ event }}" aria-label="Disabled input example" disabled readonly>
                            </div>
                        </div>
                    </div>

                    <div class="show_item">
                        <div class="form-group row mb-3">
                            <label class="col-md-2 col-form-label" for="rule">Speaker</label>
                            <div class="col-md-9">
                                {{ form.speaker }}
                            </div>
                        </div>
                    </div>

                    <div class="show_item">
                        <div class="form-group row mb-3">
                            <label class="col-md-2 col-form-label" for="rule">Name</label>
                            <div class="col-md-9">
                                {{ form.name }}
                            </div>
                        </div>
                    </div>

                    <div class="show_item">
                        <div class="form-group row mb-3">
                            <label class="col-md-2 col-form-label" for="rule">Title</label>
                            <div class="col-md-9">
                                {{ form.title }}
                            </div>
                        </div>
                    </div>

                    <div class="show_item">
                        <div class="form-group row mb-3">
                            <label class="col-md-2 col-form-label" for="rule">Description</label>
                            <div class="col-md-9">
                                {{ form.description }}
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-9 offset-md-2 card-footer">
                        <button type="submit" class="btn btn-primary ms-2 me-2">
                            <i class="fas fa-save"></i>
                            Update
                        </button>
                        <a href="{% url 'events:events-panel-list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
